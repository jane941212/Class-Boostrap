    <!-- 商品區 -->
    <div class="container-fluid bg-primary" style="padding:81px 0 20px 0">
        <div class="container">
            <h2 class="text-center text-white">咖啡店商品介紹</h2>
            <hr>
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12 my-2">
                    <div class="card">
                        <img class="card-img-top" src="img/Coffee-goods_01.jpg">
                        <div class="card-body text-center">
                            <h3>咖啡小車車</h3>
                            <p>有咖啡也有小車車</br>兩個願望一次滿足</p>
                        </div>
                        <div class="card-footer">
                            <p class="mb-0">新台幣150元</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 my-2">
                    <div class="card">
                        <img class="card-img-top" src="img/Coffee-goods_07.jpg">
                        <div class="card-body text-center">
                            <h3>龍眼蜂蜜</h3>
                            <p>下午茶的好搭檔<br>真心推薦</p>
                        </div>
                        <div class="card-footer">
                            <p class="mb-0">新台幣450元</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 my-2">
                    <div class="card">
                        <img class="card-img-top" src="img/Coffee-goods_03.JPG">
                        <div class="card-body text-center">

                            <p>隨身攜帶最方便</br>香濃好喝</p>

                            <p>二合一/焦糖</br>兩種口味一次滿足</p>

                        </div>
                    </div>

            </div>
        </div>

    <!-- 表單區 -->
    <div class="container-fluid bg-dark" style="padding:20px 0 20px 0">
        <div class="container">
            <h2 class="text-center text-white">咖啡店商品訂購</h2>
            <hr>
            <form>
                <div class="form-group row text-white">
                    <label for="buyname" class="col-sm-2 col-form-label">購買人姓名</label>
                    <div class="col-sm-10">
                        <input type="text" name="" id="inputEmail3" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row text-white">
                    <label for="buytel" class="col-sm-2 col-form-label">購買人電話</label>
                    <div class="col-sm-10">
                        <input type="text" name="" id="buytel" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row text-white">
                    <label for="buyadr" class="col-sm-2 col-form-label">購買人地址</label>
                    <div class="col-sm-10">
                        <input type="text" name="" id="buyadr" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row text-white">
                    <label for="buymail" class="col-sm-2 col-form-label">購買人信箱</label>
                    <div class="col-sm-10">
                        <input type="email" name="" id="buymail" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row text-white">
                    <label for="buymail" class="col-sm-2 col-form-label">購買商品</label>
                    <div class="col-sm-10">
                        <select class="form-control" required>
                            <option>咖啡小車車</option>
                            <option>咖啡中車車</option>
                            <option>咖啡大車車</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row text-white">
                    <div class="col-sm-2"></div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="buyagree" required>
                        <label class="form-check-label" for="gridCheck1">
                            我同意使用者條款
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 text-center">
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-paper-plane"></i>送出
                        </button>
                        <button type="button" class="btn btn-warning text-white" data-toggle="modal" data-target="#exampleModal">
                            詳細說明
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
